<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carpooling Website</title>
</head>
<body>
    <header>
        <h1>Carpooling Hub</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Find a Ride</a></li>
                <li><a href="#">Offer a Ride</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h2>Find a Ride</h2>
            <form>
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="offer-section">
            <h2>Offer a Ride</h2>
            <form>
                <label for="available-seats">Available Seats:</label>
                <input type="number" id="available-seats" name="available-seats" required>
                <label for="departure-time">Departure Time:</label>
                <input type="time" id="departure-time" name="departure-time" required>
                <button type="submit">Offer Ride</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Carpooling Hub. All rights reserved.</p>
    </footer>
</body>
</html>
